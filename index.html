    />

  <body>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"

          </div>

      </nav>
    </header>
    <main class="contenedorMain">
      <div class="contenedorMain__div">
        <div class="encabezado">
          <h1>ENCONTR&Aacute; TU PROPIEDAD</h1>
        </div>
        <div class="filtrosBusqueda__div">
          <section>
            <label for="tipoPropiedad">Tipo de Propiedad</label>
            <select id="tipoPropiedad">
              <option value="todos">Ver Todas</option>
              <option value="Departamento">Departamentos</option>
              <option value="Casa">Casas</option>
            </select>
          </section>
          <section>
            <label for="tipoBarrio">Barrio</label>
            <select id="tipoBarrio">
              <option value="todos">Todos</option>
              <option value="Villa Urquiza">Villa Urquiza</option>
              <option value="Villa Pueyrredon">Villa Pueyrredon</option>
              <option value="Saavedra">Saavdera</option>
              <option value="Villa Ortuzar">Villa Ortuzar</option>
              <option value="Belgrano">Belgrano</option>
              <option value="Agronomia">Agronom&iacute;a</option>
              <option value="Villa Crespo">Villa Crespo</option>
              <option value="Parque Chas">Parque Chas</option>
            </select>
          </section>
          <section>
            <label for="tipoOperacion">Operaci&oacute;n</label>
            <select id="tipoOperacion">
              <option value="todos">Todas</option>
              <option value="Venta">Venta</option>
              <option value="Alquiler">Alquiler</option>
            </select>
          </section>
          <button id="botonReiniciar" class="btn btn-secondary">
            Limpiar B&uacute;squeda
          </button>
        </div>

        <section class="likeBoton__section">
          <button id="btnLike">
            <img
              id="casaLike--black"
              class="casaLike__img"
              src="./Media/casaLikeNegro.png"
              alt="icono casa"
            />
            <img
              id="casaLike--red"
              class="casaLike__img ocultar"
              src="./Media/casaLikeRojo.png"
              alt="icono casa en rojo"
            /><span id="propiedadesCantidad">0</span>
          </button>
          <div class="contenedorFavoritos__div">
            <div class="favoritos__div">
              <h3>Favoritos</h3>
              <div id="seleccion__div"></div>
              <p class="apartadoTotal">
                Propiedades seleccionadas: <span id="totalPropiedades"></span>
              </p>
              <div class="formulario__div">
                <form
                  id="formularioConsulta"
                  action="https://formsubmit.co/gonzaloleon24@gmail.com"
                  method="POST"
                >
                  <section id="formPropiedades"></section>
                  <section class="formulario__div--row">
                    <section class="formulario__div--col">
                      <input
                        required
                        type="text"
                        name="Nombre"
                        id="nombreCliente"
                        placeholder="Ingrese su nombre"
                      />
                      <input
                        required
                        type="email"
                        id="correoCliente"
                        placeholder="Correo electr&oacute;nico"
                        name="Correo"
                      />
                      <input
                        required
                        minlength="10"
                        maxlength="10"
                        type="number"
                        id="telefonoCliente"
                        placeholder="N&uacute;mero telef&oacute;nico"
                        name="Telefono"
                      />
                    </section>

                    <textarea
                      name="Consulta"
                      id="textAreaBuscador"
                      placeholder="Nota adicional (opcional)"
                    ></textarea>
                  </section>
                </form>
                <button
                  id="enviarPropiedades"
                  class="btn btn-inactive btnMargin"
                >
                  Enviar
                </button>
              </div>
            </div>
          </div>
        </section>
        <div class="contenedorBusqueda">
          <div id="busquedaPropiedades" class="card__busqueda"></div>
        </div>
        <section class="visita">
          <p class="btn btn-secondary btn-visita" id="btnVisita">
            Consultar Open Houses de hoy
          </p>
          <section class="contenedorVisitaShow">
            <div id="visita__div--row">
              <h3>Direccion</h3>
              <h3>Tipo</h3>
              <h3>Horario</h3>
            </div>
            <div id="visita__div--col"></div>
            <p class="btn btn-secondary cerrarVisita" id="btnVisita__cerrar">
              Cerrar
            </p>
          </section>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="footerContainer">
        <div class="footerPhone">
          <img
            class="footerPhone__img"
            src="./Media/telephonewhite.png"
            alt="icono telefono"
          />
          <div class="footerPhone__text">
            <h3>4521-9707</h3>
            <h3>caralprop@hotmail.com</h3>
          </div>
        </div>
        <div class="footerLocation">
          <img
            class="footerLocation__img"
            src="./Media/Locationwhite.png"
            alt="icono ubicacion"
          />
          <h3 class="footerLocation__text">Av. De Los Incas 4613</h3>
        </div>
        <div class="footerClock">
          <img
            class="footerClock__img"
            src="./Media/clockwhite.png"
            alt="icono reloj"
          />
          <h3 class="footerClock__text">Lunes a Viernes 10:00 a 20:00</h3>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./propiedades.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
